<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width-device-width, initial-scale =1.0" name="viewpoint">
    <title>Make an appointment</title>
</head>
<body>
<h1>Make an appointment</h1>
<form action="{% url 'appointments:make_appointment' %}" enctype="multipart/form-data" method="POST">
    {% csrf_token%}
    <label for="client_name">Your name</label>
    <input name="client_name" type="text"><br>
    <label for="message">Short description of your issue</label>
    <input name="message" type="text"><br>
    <label for="date">Choose time</label>
    <input name="date" type="date"><br>
    <input type="submit">
</form>
</body>
</html>
